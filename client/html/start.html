<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Pacman</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	  	<link rel="stylesheet" type="text/css" href="../css/beauty.css">
	  	<script src="../js/dist/start.js" type="text/javascript"></script>
	</head>
	<body>
			<form id="chooseForm">
				<div class="row" id="row1">
					<div class="col-sm-4"></div>
				 	<div class="col-sm-2">
				 		<label id="username">Username</label>
				 	</div>
				  	<div class="col-sm-2">
				  		<input id="user" type="text"><br>
				  	</div>
				  	<div class="col-sm-4"></div>
				</div>

				<div class="row" id="row2">
					<div class="col-sm-12">
						<label id="vote">Vote for map</label>
					</div>
				</div>

				<div class="row" id="row3">
					<div class="col-sm-6" id="col1">
						<label id="map1l"><input id="choseMap1" type="checkbox" value="map1" checked>
							<div id="map1">

							</div>
						</label>
					</div>

				  	<div class="col-sm-6">
				  		<label id="map2l"><input id="choseMap2" type="checkbox" value="map2">
				  			<div id="map2">

							</div>
						</label>
				  	</div>
				</div>

				<div class="row" id="row4">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-default">Start</button>
					</div>
				</div>
			</form>
	</body>
</html>
